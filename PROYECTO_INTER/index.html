<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles Lunazul</title>

    <!--Enlace para la fuente de la página-->
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <!--Enlace para los iconos de la página-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

    <header class="main-header">
        <a href="#" class="contenedor-logo">
            <img src="img/logo.png" class="logo" alt="Logo Lunazul">
            <span class="texto-logo">LUNAZUL</span>
        </a>

        <nav class="main-nav">
            <ul class="lista-nav">
                <li><a href="#" class="nav-link">Inicio</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
                <li><a href="#" class="nav-link">Perfil</a></li>
            </ul>
            <a href="#" class="btn btn-primary">Iniciar Sesión</a>
        </nav>
    </header>

    <body>

    <section class="hero-section">
        <div class="hero-contenido">
            <h1>
                Haz el viaje de tus <span class="resalto">sueños</span><br>
                con <span class="resalto">nosotros</span>
            </h1>
            <p class="hero-subtitulo">LUJO MODERNO Y HOTELES DE ENSUEÑO</p>
            <a href="#" class="btn btn-primary">Reservar ahora</a>
        </div>
    </section>

    <div class="buscador-contenedor">
        <div class="buscador-barra">
            <div class="buscador-item">
                <i class='bx bxs-map'></i> <div class="buscador-info">
                    <label>Ciudad o destino</label>
                    <span>Oxford, Reino Unido</span>
                </div>
            </div>

            <div class="buscador-item borde-izquierdo">
                <i class='bx bxs-calendar'></i> <div class="buscador-info">
                    <label>Entrada - Salida</label>
                    <span>24 Oct 25 - 30 Oct 25</span>
                </div>
            </div>

            <div class="buscador-item borde-izquierdo">
                <i class='bx bxs-user'></i> <div class="buscador-info">
                    <label>Nº de Huéspedes</label>
                    <span>2 adultos, 1 habitación</span>
                </div>
            </div>

            <button class="buscador-btn">
                <i class='bx bx-search'></i>
            </button>
        </div>
    </div>

    </body>
</html>

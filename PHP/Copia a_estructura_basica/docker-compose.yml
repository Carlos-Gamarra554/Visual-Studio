version: '3'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    container_name: mysql-mvc-pdo
    environment:
      MYSQL_DATABASE: mvc_pdo
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80" 
    restart: always
    environment:
      PMA_HOST: mysql
      #PMA_USER: admin
      #PMA_PASSWORD: admin
    depends_on:
      - mysql
        
volumes:
  dbdata:
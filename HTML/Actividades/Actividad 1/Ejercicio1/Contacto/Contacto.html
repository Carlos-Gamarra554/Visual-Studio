<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Página de Contacto</title>
    </head>
    <body>
        <h1>Formulario de Contacto</h1>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre"><br><br>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email"><br><br>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" min="18" max="99"><br><br>
            <label for="tel">Teléfono: </label>
            <input type="text" name="tel" id="tel"><br><br>
            <label for="consulta">Consulta: </label>
            <input type="text" name="consulta" id="consulta"><br><br>
            <label for="aceptar">Nombre: </label>
            <input type="checkbox" name="aceptar" id="aceptar">
        </form>
    </body>
</html>

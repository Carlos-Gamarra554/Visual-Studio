    <script>
        function intercambio(origen, destino) {
            const nT = document.createElement("td");

            const padreOrigen = origen.parentNode;
            const padreDestino = destino.parentNode;

            padreOrigen.replaceChild(nT, origen);
            padreDestino.replaceChild(origen,destino);
            padreOrigen.replaceChild(destino,nT);
        }

        function intercambio2(origen, destino) {
            const nT = document.createElement("td");

            origen.replaceWith(nT);
            destino.replaceWith(origen);
            nT.replaceWith(destino);
        }

        const celda1 = document.getElementById("n1");
        const celda7 = document.getElementById("n7");

        intercambio(celda1, celda7);
    </script>

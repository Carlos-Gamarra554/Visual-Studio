<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Eventos</title>
</head>
<body>
    <h1>Ejercicio 2 - Eventos</h1>
    <p>Mueve el ratón por la pantalla</p>
    <p id="demo"></p>
</body>
<script>
    window.addEventListener("mousemove", function() {
        document.getElementById("demo").innerHTML = "Posición del ratón: (x: " + event.clientX + ", y: " + event.clientY + ")";
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Introduce una fecha!</h1><br>
    <form>
        <label for="dia">Día:</label>
        <input type="number" id="dia" name="dia" min="1" max="31" required><br><br>

        <lavel for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required><br><br>

        <label for="anio">Año:</label>
        <input type="number" id="anio" name="anio" required><br><br>

        <button id="calcular">Calcular día siguiente</button>
    </form>

    <p id="demo"></p>

    <script>
        function calcularDiaSiguiente(dia, mes, anio) {
            const fecha = new Date(anio, mes - 1, dia);
            fecha.setDate(fecha.getDate() + 1);

            document.getElementById("demo").innerHTML = "Mañana será: " + fecha.getDate() + "/" + (fecha.getMonth() + 1) + "/" + fecha.getFullYear();
        }

        document.getElementById("calcular").addEventListener("click", function(event) {
            event.preventDefault();

            const dia = parseInt(document.getElementById("dia").value);
            const mes = parseInt(document.getElementById("mes").value);
            const anio = parseInt(document.getElementById("anio").value);

            calcularDiaSiguiente(dia, mes, anio);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <author>Carlos Gamarra Tomás</author>
</head>
<body>
    <h1>Ejercicio 4</h1>
    <script>
        let num = prompt("Ingrese un número:");
        let caracter = prompt("Ingrese un caracter:");
        let i = 1;

        if (isNaN(num) || num < 1) {
            console.log("Por favor, ingrese un número válido.");}

        do {
            let fila = "";

            for(let j = 0; j < i; j++) {
                fila += caracter;
            }
            i++;
            console.log(fila);
        } while (i <= num);
    </script>
</body>
</html>
